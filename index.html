<!doctype html>
<html lang="zh-Hant">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>嗨，我是陳昱志 chenyuzi</title>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }

    :root{
      --bg: #f7f8fb;
      --card: #ffffff;
      --text: #111827;
      --muted: #6b7280;
      --radius: 12px;
      --max-width: 960px;
      --gap: 18px;
      font-family: Inter, "Noto Sans TC", system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
    }

    body{
      background:var(--bg);
      color:var(--text);
      -webkit-font-smoothing:antialiased;
      -moz-osx-font-smoothing:grayscale;
    }

    .hero{
      display:flex;
      flex-direction:column;
      align-items:center;
      text-align:center;
      padding:36px 20px 20px;
      gap:12px;
    }

    .hero-image-wrapper{
      width:150px;
      height:150px;
      border-radius:50%;
      overflow:hidden;
      box-shadow: 0 10px 25px rgba(2,6,23,0.08);
      background:linear-gradient(180deg,#fff,#f3f4f6);
      display:flex;
      align-items:center;
      justify-content:center;
    }

    .hero-image{
      width:100%;
      height:100%;
      object-fit:cover;
      display:block;
    }

    .name{
      font-size: clamp(26px, 5vw, 42px);
      font-weight:700;
      letter-spacing: -0.02em;
      margin-top:6px;
    }

    .content{
      max-width:var(--max-width);
      margin:28px auto;
      padding:0 20px 48px;
      display:grid;
      grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
      gap:var(--gap);
    }

    .card{
      background:var(--card);
      border-radius:var(--radius);
      padding:18px;
      box-shadow: 0 6px 18px rgba(12,18,28,0.06);
      border:1px solid rgba(15,23,42,0.03);
    }
    .card h2{
      font-size:18px;
      margin-bottom:8px;
    }
    .card p{
      color:var(--muted);
      line-height:1.6;
      font-size:15px;
    }

    .site-footer{
      text-align:center;
      padding:18px;
      color:var(--muted);
      font-size:13px;
      border-top:1px solid rgba(15,23,42,0.03);
    }

    @media (max-width:420px){
      .hero-image-wrapper{ width:120px; height:120px; }
      .name{ font-size:26px; }
      .content{ padding-top:8px; }
    }
  </style>
</head>
<body>
  <header class="hero">
    <!-- 個人大頭照 (已替換為 me.jpg) -->
    <div class="hero-image-wrapper">
      <img src="me.jpg" alt="個人照片" class="hero-image" />
    </div>

    <!-- 大標 -->
    <h1 class="name">嗨，我是陳昱志 chenyuzi</h1>
  </header>

  <main class="content">
    <section class="card">
      <h2>自我介紹</h2>
      <p> 我是一個具有學習熱沈與責任感的一名學生，擅長分析問題、解決問題，希望能將所學應用在實際工作中，持續累積經驗並提升能力。</p>
    </section>

    <section class="card">
      <h2>興趣</h2>
      <p>打籃球、打電動、閱讀。</p>
    </section>

    <section class="card">
      <h2>專長</h2>
      <p>數學、數據分析、邏輯思考與問題解決能力等。</p>
    </section>

    <section class="card">
      <h2>學經歷</h2>
      <p>
        大豐國小<br>
        景興國中<br>
        萬芳高中<br>
        中原大數據智慧運算學士班
      </p>
    </section>
  </main>

  <footer class="site-footer">
    <small>© <span id="year"></span> 陳昱志 chenyuzi</small>
  </footer>

  <script>
    document.getElementById('year').textContent = new Date().getFullYear();
  </script>
</body>
</html>
